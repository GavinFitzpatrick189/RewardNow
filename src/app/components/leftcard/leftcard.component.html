<div class="row">
<ion-item color="none" lines="none">
  <ion-card class="cardconteudo">
    <ion-grid>
      <ion-row>

        <ion-col class="ion-align-self-end">
          <div>
            <ion-card-header>
              <ion-card-title>{{title}}</ion-card-title>
              <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
            </ion-card-header>
          </div>
        </ion-col>

        <ion-col class="ion-align-self-end">
          <div>
            <img [src]="imageSource" >
          </div>
        </ion-col>


      </ion-row>
    </ion-grid>
  </ion-card>
</ion-item>
</div>

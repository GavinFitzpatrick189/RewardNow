

<ion-content class="background" fullscreen="true">


  <!-- FOOTER -->
<ion-header translucent="true" no-border>
  <ion-grid class="scanHeader">
    <ion-row>

      <ion-col class="flexcontainer">
        <ion-menu-button></ion-menu-button>
      </ion-col>

      <ion-col class="flexcontainer">
      </ion-col>

      <ion-col class="flexcontainer">
      </ion-col>

     
    </ion-row>

  </ion-grid>
</ion-header>




  <ion-slides pager="false" [options]="slideOpts" >

    <!-- LEFTSLIDE -->
    <ion-slide>
      <ion-list class="bg-transparent">
        <app-leftcard [imageSource]="'../../assets/phonescan.gif'" [subtitle]="'Scan products to get rewards'" [title]="'Scan'"> </app-leftcard>
        <app-leftcard [imageSource]="'../../assets/share.gif'" [subtitle]="'Share rewards with friends'" [title]="'Share'"> </app-leftcard>
        <app-leftcard [imageSource]="'../../assets/phone.gif'" [subtitle]="'Find the best for you'" [title]="'Find'"> </app-leftcard>
       
      </ion-list>
    </ion-slide>

    <!-- SCANNER SLIDE -->
    <ion-slide>
      <input #fileinput type="file" accept="image/*;capture=camera" hidden (change)="handleFile($event.target.files)">
      <ion-fab-button (click)="reset()" *ngIf="scanResult">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
      <video #video [hidden]="!scanActive" width="100%" class="myphoto" style="z-index: 2;"></video>
      <canvas #canvas hidden></canvas>
      
      <ion-card *ngIf="scanResult" class="chipCardconteudo">
        <ion-card-header>
          <ion-card-title>
            {{ scanResult }}
          </ion-card-title>
        </ion-card-header>
      </ion-card>



      <img src="../../assets/scanimation2.gif" [hidden]="scanActive" class="scanimation" style="z-index: 1;">
    </ion-slide>
 

    <!-- RIGHTSLIDE -->

  <ion-slide >
    <app-rightslide></app-rightslide>
  </ion-slide>


  </ion-slides>

</ion-content>

<!-- FOOTER -->
<ion-footer translucent="true" no-border>
  <ion-grid class="scanFooter">
    <ion-row>

      <ion-col class="flexcontainer">
        <ion-fab-button (click)="captureImage()" class="fabNow">
          <ion-icon name="image-outline"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col class="flexcontainer">
        <ion-fab-button (click)="stopScan()" class="fabNow" *ngIf="scanActive">
          <ion-icon name="close"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col class="flexcontainer">
        <ion-fab-button (click)="startScan()" class="fabNow">
          <ion-icon name="scan"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-footer>
